<div>


    <mat-card>
        <mat-card-title>
            <h1 class="display-3 text-center heading">Admin Login</h1>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="name">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input matInput placeholder="Password" formControlName="password"
                            [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </p>

                <div class="row mt-3">
                    <div class="col-sm-12 mb-2">
                        <re-captcha (resolved)="getToken($event)" (error)="onError($event)" errorMode="handled"
                            siteKey="6LedJA0gAAAAAE6fp6wk4abtBtQUHKUzBOflU4ZB">
                    </re-captcha>
                    </div>
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="showError">
                    {{ errorMessage }}
                </div>

                <div class="form-element button">
                    <button mat-raised-button color="primary" type="submit" class="button"
                        [disabled]="!formGroup.valid">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>

</div>
