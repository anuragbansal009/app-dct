<div>

    <h1 class="display-3 text-center heading my-3">Patient Bill</h1>

    <div *ngIf="!post" novalidate>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form mx-auto">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <mat-list role="list">
                            <mat-list-item role="listitem">
                                <strong matline>Name:&nbsp;</strong>
                                <span matline>{{inputname}}</span>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <strong matline>Gender:&nbsp;</strong>
                                <span matline>{{inputgender}}</span>
                            </mat-list-item>
                        </mat-list>
                    </div>
                    <div class="col-md-6">
                        <mat-list role="list">
                            <mat-list-item role="listitem">
                                <strong matline>Age:&nbsp;</strong>
                                <span matline>{{inputage}}</span>
                            </mat-list-item>
                            <mat-list-item role="listitem">
                                <strong matline>Doctor Name:&nbsp;</strong>
                                <span matline>{{inputdoctor}}</span>
                            </mat-list-item>
                        </mat-list>
                    </div>
                </div>

                <div class="row hidden">

                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" value={{inputname}} formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Gender</mat-label>
                            <input matInput placeholder="Gender" value={{inputgender}} formControlName="gender">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Age</mat-label>
                            <input matInput type="number" placeholder="Age" value="{{inputage}}" formControlName="age">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Doctor Name</mat-label>
                            <input matInput placeholder="Doctor Name" value={{inputdoctor}}
                                formControlName="doctor_name">

                        </mat-form-field>
                    </div>
                </div>
                <div class="row my-3">

                    <div class="col-md-6">
                        <ng-multiselect-dropdown [placeholder]="'Services'" [settings]="dropdownSettings"
                            [data]="dropdownList" formControlName="labcharges" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"
                            (onSelectAll)="onSelectAll($event)">
                        </ng-multiselect-dropdown>
                    </div>

                    <div class="col-md-6">
                        <ng-multiselect-dropdown [placeholder]="'LabTests'" [settings]="dropdownTests"
                            [data]="dropdowntestlist" formControlName="labtests" (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"
                            (onSelectAll)="onSelectAll($event)" (onUnselectAll)="onUnselectAll($event)">
                        </ng-multiselect-dropdown>
                    </div>

                    <div class="row my-4">

                        <div class="col-md-4">
                            <mat-form-field appearance="outline" class="form-element">
                                <mat-label>Payment Mode</mat-label>
                                <mat-select placeholder="Payment Mode" formControlName="paymentmode">
                                    <mat-option value="Cash">Cash</mat-option>
                                    <mat-option value="Card">Card</mat-option>
                                </mat-select>
                                <mat-error>
                                    {{ titleAlert }}
                                </mat-error>
                            </mat-form-field>

                        </div>


                        <div class="col-md-4">
                            <mat-form-field appearance="outline" class="form-element">
                                <mat-label>Discount</mat-label>
                                <input matInput type="number" placeholder="Discount" formControlName="discount">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="outline" class="form-element">
                                <mat-label>Payment</mat-label>
                                <input type="number" matInput placeholder="Payment" formControlName="payment">

                            </mat-form-field>
                        </div>

                        <h1>
                            Total Charges : {{subtotal}}
                        </h1>

                    </div>

                </div>
                
                <mat-dialog-actions class="text-center mx-auto mt-2">
                    <div class="row text-center mx-auto" style="width: 100%;">
                        <div class="col-md-6">
                            <div class="form-element">
                                <button mat-raised-button color="primary" type="submit" class="button"
                                    [mat-dialog-close]="true">Save</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-element">
                                <button mat-raised-button color="warn" class="button" mat-dialog-close>Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success" role="alert" *ngIf="showSuccess">
                        User Created Successfully
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="showError">
                        {{ errorString }}
                    </div>
                </mat-dialog-actions>

                <!-- <div class="my-4 form-element">
                    <button mat-raised-button color="primary" type="submit" class="button">Submit</button>
                </div>

                <div class="form-element">
                    <button mat-raised-button color="primary" type="submit" class="button"
                        (click)="handleEvent()">Cancel</button>
                </div>

                <div class="alert alert-success" role="alert" *ngIf="showSuccess">
                    User Created Successfully
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="showError">
                    {{ errorString }}
                </div> -->
            </div>
        </form>


    </div>

</div>
