<div class="container-fluid">
    <mat-grid-list cols="12" rowHeight="200px" class="m-4">
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <mat-card class="m-2">
                <mat-grid-list cols="4" rowHeight="50px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-icon class="bills-icon float-start">receipt_long</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        <mat-card-title>Bills</mat-card-title>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="1" [rowspan]="2">
                        <div class="example-button-container">
                            <button mat-fab color="primary" aria-label="Example icon button with a home icon">
                                <mat-icon>add</mat-icon>
                            </button>
                        </div>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3" [rowspan]="2">
                        <button mat-raised-button color="warn" class="m-3">Billing</button>
                        <button mat-raised-button color="warn" class="m-3">Bill Summary</button>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <mat-card class="m-2">2</mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <mat-card class="m-2">3</mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="2">
            <mat-card class="m-2">4</mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="2">
            <mat-card class="m-2">
                <mat-grid-list cols="4" rowHeight="50px">
                    <mat-grid-tile [colspan]="1" [rowspan]="1">
                        <mat-icon class="bills-icon float-start">monitor_heart</mat-icon>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="3" [rowspan]="1">
                        <mat-card-title>Vitals</mat-card-title>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="4" [rowspan]="7">
                        <div id="chart-line">
                        <apx-chart #vitalsChart [series]="chartOptions1.series" [chart]="chartOptions1.chart" [xaxis]="chartOptions1.xaxis"
                        [dataLabels]="chartOptions1.dataLabels" [stroke]="chartOptions1.stroke" [title]="chartOptions1.title" [xaxis]="chartOptions1.xaxis" [grid]="chartOptions1.grid" [theme]="chartOptions1.theme"></apx-chart>
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="8" [rowspan]="1">
            <mat-card class="m-2">6</mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="1">
            <mat-card class="m-2">7</mat-card>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="12" [rowspan]="4">
            <mat-card class="m-2">
                <div class="row text-center">
                    <div class="col-md-4">
                      <div class="btn-group">
                        <div
                          class="btn btn-primary"
                          mwlCalendarPreviousView
                          [view]="view"
                          [(viewDate)]="viewDate"
                          (viewDateChange)="closeOpenMonthViewDay()"
                        >
                          Previous
                        </div>
                        <div
                          class="btn btn-outline-secondary"
                          mwlCalendarToday
                          [(viewDate)]="viewDate"
                        >
                          Today
                        </div>
                        <div
                          class="btn btn-primary"
                          mwlCalendarNextView
                          [view]="view"
                          [(viewDate)]="viewDate"
                          (viewDateChange)="closeOpenMonthViewDay()"
                        >
                          Next
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
                    </div>
                    <div class="col-md-4">
                      <div class="btn-group">
                        <div
                          class="btn btn-primary"
                          (click)="setView(CalendarView.Month)"
                          [class.active]="view === CalendarView.Month"
                        >
                          Month
                        </div>
                        <div
                          class="btn btn-primary"
                          (click)="setView(CalendarView.Week)"
                          [class.active]="view === CalendarView.Week"
                        >
                          Week
                        </div>
                        <div
                          class="btn btn-primary"
                          (click)="setView(CalendarView.Day)"
                          [class.active]="view === CalendarView.Day"
                        >
                          Day
                        </div>
                      </div>
                    </div>
                  </div>
                  <br />
                  <div [ngSwitch]="view">
                    <mwl-calendar-month-view
                      *ngSwitchCase="CalendarView.Month"
                      [viewDate]="viewDate"
                      [events]="events"
                      [refresh]="refresh"
                      [activeDayIsOpen]="activeDayIsOpen"
                      (dayClicked)="dayClicked($event.day)"
                      (eventClicked)="handleEvent('Clicked', $event.event)"
                      (eventTimesChanged)="eventTimesChanged($event)"
                    >
                    </mwl-calendar-month-view>
                    <mwl-calendar-week-view
                      *ngSwitchCase="CalendarView.Week"
                      [viewDate]="viewDate"
                      [events]="events"
                      [refresh]="refresh"
                      (eventClicked)="handleEvent('Clicked', $event.event)"
                      (eventTimesChanged)="eventTimesChanged($event)"
                    >
                    </mwl-calendar-week-view>
                    <mwl-calendar-day-view
                      *ngSwitchCase="CalendarView.Day"
                      [viewDate]="viewDate"
                      [events]="events"
                      [refresh]="refresh"
                      (eventClicked)="handleEvent('Clicked', $event.event)"
                      (eventTimesChanged)="eventTimesChanged($event)"
                    >
                    </mwl-calendar-day-view>
                  </div>
                  
                  <!-- Everything you see below is just for the demo, you don't need to include it in your app -->

              </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
