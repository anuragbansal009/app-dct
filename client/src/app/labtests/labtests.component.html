<div class="container-fluid">
    <mat-dialog-actions style=" margin-top: -20px">
        <span style="display:flex; justify-content:flex-end; width:100%; padding:0;">
            <button mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </span>
    </mat-dialog-actions>
    
    <h1 class="display-3 heading my-1 mx-auto text-center" style="margin-top: -2.75rem !important">Update Labtest</h1>
    <hr>
                <div *ngIf="!post" novalidate>
                    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form mx-auto">

                        <div class="container-fluid">
                            <mat-dialog-content>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field appearance="outline" class="form-element">
                                            <mat-label>Name</mat-label>
                                            <input matInput placeholder="Name" value={{inputlabtest}} formControlName="labtest">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline" class="form-element">
                                            <mat-label>Doctor Name</mat-label>
                                            <mat-select placeholder="Doctor Name" formControlName="doctor_name">
                                                <mat-option *ngFor="let doctor of everydoctor" value="{{doctor}}">
                                                    {{doctor}}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                        <mat-form-field appearance="outline" class="form-element">
                                            <mat-label>Charges</mat-label>
                                            <input matInput type="number" placeholder="Charges" value="{{inputcharge}}"
                                                formControlName="charges">
                                            <span matPrefix class="rupeePrefix">â‚¹&nbsp;</span>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </mat-dialog-content>
                            <mat-dialog-actions>
                                <div class="form-element">
                                    <button mat-raised-button color="primary" type="submit" class="button"
                                        [disabled]="!formGroup.valid" [mat-dialog-close]="true">Submit</button>
                                </div>
                            </mat-dialog-actions>
                            <div class="alert alert-success" role="alert" *ngIf="showSuccess">
                                Labtest Updated Successfully
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="showError">
                                {{ errorString }}
                            </div>
                        </div>
                    </form>
                </div>
</div>
