<div class="container-fluid">
  <!-- <h1 class="display-3 text-center heading my-3">Patient List</h1> -->

  <div class="mx-auto" style="text-align: center;">
    <mat-form-field class="mx-4 form-field" appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <input type="date" id="filterdate" (change)="filterallpatients()">

  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="allocateid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient ID </th>
        <td mat-cell *matCellDef="let row"> {{row.allocateid}} </td>
      </ng-container>
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="vitals">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Vitals </th>
        <td mat-cell *matCellDef="let row">
          <div class="vitals btn dropdown-toggle" mat-raised-button (click)="handlevitals(row.allocateid)"
            color="primary">Vitals</div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <!-- <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container> -->

      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor Name </th>
        <td mat-cell *matCellDef="let row"> {{row.doctor_name | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="slotdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Appointment Date </th>
        <td mat-cell *matCellDef="let row"> {{row.slotdate}} </td>
      </ng-container>

      <ng-container matColumnDef="slottime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Appointment Time </th>
        <td mat-cell *matCellDef="let row"> {{row.time}} </td>
      </ng-container>


      <ng-container matColumnDef="services">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Services </th>
        <td mat-cell *matCellDef="let row">
          <div>
            {{row.services[0].service}}
          </div>
          <!-- <ng-container *ngIf="row.status !== 'Empty'">
            <li *ngFor="let item of serviceitems">
              {{item.service}}
            </li>
          </ng-container> -->
        </td>
      </ng-container>


      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let row"> <button (click)="updateEmployee(row.allocateid)" mat-icon-button
            color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon>edit</mat-icon>
          </button> </td>

      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let row">
          <button *ngIf="row.status == 'Paid'" (click)="handleBill(row._id)" mat-raised-button class="success">
            {{row.status}}
          </button>
          <button *ngIf="row.status == 'Pending'" (click)="handleBill(row._id)" mat-raised-button class="warning">
            {{row.status}}
          </button>
          <button *ngIf="row.status == 'Unpaid'" (click)="handleBill(row._id)" mat-raised-button color="warn">
            {{row.status}}
          </button>
        </td>

      </ng-container>

      <ng-container matColumnDef="print">
        <th mat-header-cell *matHeaderCellDef> Bill Print </th>
        <td mat-cell *matCellDef="let row">
          <button *ngIf="row.status == 'Paid'" (click)="handleprint(row.allocateid)" mat-raised-button class="print">
            Print
          </button>
          <button *ngIf="row.status == 'Pending'" (click)="handleprint(row.allocateid)" disabled="true"
            mat-raised-button>
            Print
          </button>
          <button *ngIf="row.status == 'Unpaid'" (click)="handleprint(row.allocateid)" disabled="true"
            mat-raised-button>
            Print
          </button>
        </td>

      </ng-container>

      <!-- Fruit Column -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No Appointments</td>
      </tr>
    </table>



    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
