<div class="container-fluid">
  <h1 class="display-3 text-center heading my-3">Patient List</h1>

  <div class="mx-auto" style="text-align: center;">
    <mat-form-field class="mx-4 form-field" appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> doctor </th>
        <td mat-cell *matCellDef="let row"> {{row.doctor_name}} </td>
      </ng-container>




      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let row"> <button (click)="updateEmployee(row._id)" mat-icon-button color="primary"
            aria-label="Example icon-button with a heart icon">
            <mat-icon>edit</mat-icon>
          </button> </td>

      </ng-container>

      <ng-container matColumnDef="bill">
        <th mat-header-cell *matHeaderCellDef> Bill </th>
        <td mat-cell *matCellDef="let row"> <button (click)="handleBill(row._id)" mat-icon-button color="primary"
            aria-label="Example icon-button with a heart icon">
            <mat-icon>payment</mat-icon>
          </button> </td>

      </ng-container>

      <!-- Fruit Column -->


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
