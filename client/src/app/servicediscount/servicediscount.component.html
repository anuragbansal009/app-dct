<div>

    <mat-dialog-actions style=" margin-top: -20px">
        <span style="display:flex; justify-content:flex-end; width:100%; padding:0;">
            <button mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </span>
    </mat-dialog-actions>
    <h1 class="display-3 heading my-1 mx-auto text-center" style="margin-top: -2.75rem !important">Discount</h1>

    <hr>

    <div *ngIf="!post" novalidate>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form mx-auto">

            <div class="container-fluid">
                <mat-dialog-content>
                    <div class="row">
                        <div class="col-md-6 col-sm-12 mt-3">
                            <mat-select placeholder="Service" formControlName="service">
                                <mat-option *ngFor="let service of labcharges" value="{{service.service}}">
                                    {{service.service}}</mat-option>
                            </mat-select>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <mat-form-field appearance="outline" class="form-element" style="width: 100%">
                                <mat-label>Discount</mat-label>
                                <input matInput placeholder="Discount" type="number" formControlName="discount">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-dialog-content>
                <mat-dialog-actions class="text-center mx-auto">
                    <div class="row text-center mx-auto" style="width: 100%;">
                        <div class="col-md-12">
                            <div class="form-element">
                                <button mat-raised-button color="primary" type="submit" class="button" [mat-dialog-close]="formGroup.value">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success" role="alert" *ngIf="showSuccess">
                        Vitals Added Successfully
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="showError">
                        {{ errorString }}
                    </div>
                </mat-dialog-actions>
            </div>

        </form>
    </div>
