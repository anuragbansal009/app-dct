
<div>

    <h1 class="display-3 text-center heading my-3">Patient Bill</h1>

    <div *ngIf="!post" novalidate>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form mx-auto">

            <div class="container-fluid">
                <div class="row d-none">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Gender</mat-label>
                            <input matInput placeholder="Gender" formControlName="gender">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Gender</mat-label>
                            <input matInput placeholder="Gender" formControlName="gender">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Age</mat-label>
                            <input matInput type="number" placeholder="Age" formControlName="age">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Doctor Name</mat-label>
                            <input matInput placeholder="Doctor Name" value={{inputdoctor}} formControlName="doctor_name">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Medicines</mat-label>
                            <input matInput placeholder="Medicines" formControlName="medicines">
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Lab charges</mat-label>
                            <input matInput placeholder="Lab charges" formControlName="labcharges">
                        </mat-form-field>
                    </div>
                    
                    <div class="col-md-4">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Next Visit</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Slot Date" formControlName="nextvisit">
                            <mat-hint>DD/MM/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" class="form-element">
                            <mat-label>Advice</mat-label>
                            <input matInput placeholder="Advice" formControlName="advice">
                        </mat-form-field>
                    </div>
                </div>
                <div class="form-element">
                    <button mat-raised-button color="primary" type="submit" class="button">Submit</button>
                </div>

                <div class="form-element">
                    <button mat-raised-button color="primary" type="submit" class="button"
                        (click)="handleEvent()">Cancel</button>
                </div>

                <div class="alert alert-success" role="alert" *ngIf="showSuccess">
                    User Created Successfully
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="showError">
                    {{ errorString }}
                </div>
            </div>
        </form>

    </div>

</div>
