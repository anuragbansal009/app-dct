<div>

    <h1 class="display-3 text-center heading my-3">Update Patient Details</h1>

    <div *ngIf="!post" novalidate>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form mx-auto">


            <mat-form-field appearance="outline" class="form-element">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" value={{inputname}} formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-element">
                <mat-label>Gender</mat-label>
                <input matInput placeholder="Gender" value={{inputgender}} formControlName="gender">
                <mat-error *ngIf="formGroup.controls['gender'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-element">
                <mat-label>Age</mat-label>
                <input matInput placeholder="Age" value={{inputage}} formControlName="age">
                <mat-error *ngIf="formGroup.controls['age'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-element">
                <mat-label>Mobile</mat-label>
                <input matInput placeholder="Mobile" value={{inputmobile}} formControlName="mobile">
                <mat-error *ngIf="formGroup.controls['mobile'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-element">
                <mat-label>Bloodgroup</mat-label>
                <input matInput placeholder="Bloodgroup" value={{inputbloodgroup}} formControlName="bloodgroup">
                <mat-error *ngIf="formGroup.controls['bloodgroup'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-element">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" value={{inputcity}} formControlName="city">
                <mat-error *ngIf="formGroup.controls['city'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-element">
                <mat-label>Pin</mat-label>
                <input matInput placeholder="Pin" value={{inputpin}} formControlName="pin">
                <mat-error *ngIf="formGroup.controls['pin'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-element">
                <mat-label>Doctor Name</mat-label>
                <input matInput placeholder="Doctor Name" value={{inputdoctor}} formControlName="doctor_name">
                <mat-error *ngIf="formGroup.controls['doctor_name'].touched">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>

            <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button"
                    >Save</button>
            </div>

            <div class="form-element">
                <button mat-raised-button color="primary" type="submit" class="button"
                    (click)="handleEvent()">Cancel</button>
            </div>
            <div class="alert alert-success" role="alert" *ngIf="showSuccess">
                User Created Successfully
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="showError">
                {{ errorString }}
            </div>

        </form>
    </div>
</div>
