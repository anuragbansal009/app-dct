<div>

    <mat-dialog-actions style=" margin-top: -20px">
        <span style="display:flex; justify-content:flex-end; width:100%; padding:0;">
            <button mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </span>
    </mat-dialog-actions>
    <h1 class="display-3 heading my-1 mx-auto text-center" style="margin-top: -2.75rem !important">Vitals</h1>

    <hr>

    <div *ngIf="!post" novalidate>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form mx-auto">

            <div class="container-fluid">
                <mat-dialog-content>
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <mat-form-field appearance="outline" class="form-element" style="width: 225px">
                                <mat-label>Weight (Kg)</mat-label>
                                <input matInput placeholder="Weight" formControlName="weight" (keyup)="weightField()">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <mat-form-field appearance="outline" class="form-element" style="width: 225px">
                                <mat-label>Height (cm)</mat-label>
                                <input matInput placeholder="Height" formControlName="height" (keyup)="heightField()">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4 col-sm-12" style="margin-top: 15px; padding-left: 15px">
                            <h2 *ngIf="weightAdded && heightAdded" class="display-4"><strong>BMI: </strong><span>{{
                                    weight /
                                    ((height/100) * (height/100)) | number : '1.0-2' }}</span></h2>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <mat-form-field appearance="outline" class="form-element" style="width: 225px">
                                <mat-label>Temperature (F)</mat-label>
                                <input matInput placeholder="Fever" formControlName="fewer">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4  col-sm-12">
                            <div class="row">
                                <div class="col-md-5 col-sm-4 col-4">
                                    <mat-form-field appearance="outline" class="form-element" style="width: 100px">
                                        <mat-label>BP (mmHg)</mat-label>
                                        <input matInput placeholder="Systolic" formControlName="sbp">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-1 text-center col-sm-2 col-2">
                                    <span class="text-center bpSlash">/</span>
                                </div>
                                <div class="col-md-5  col-sm-4 col-4">
                                    <mat-form-field appearance="outline" class="form-element" style="width: 100px">
                                        <mat-label>BP (mmHg)</mat-label>
                                        <input matInput placeholder="Dystolic" formControlName="dbp">
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4  col-sm-12">
                            <mat-form-field appearance="outline" class="form-element">
                                <mat-label>Pulse (bpm)</mat-label>
                                <input matInput placeholder="Blood Pressure" formControlName="pulse">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-dialog-content>
                <mat-dialog-actions class="text-center mx-auto">
                    <div class="row text-center mx-auto" style="width: 100%;">
                        <div class="col-md-6">
                            <div class="form-element">
                                <button mat-raised-button color="primary" type="submit" class="button"
                                    [mat-dialog-close]="true">Save</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-element">
                                <button mat-raised-button color="warn" class="button" mat-dialog-close>Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success" role="alert" *ngIf="showSuccess">
                        Vitals Added Successfully
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="showError">
                        {{ errorString }}
                    </div>
                </mat-dialog-actions>
            </div>

        </form>
    </div>
</div>
